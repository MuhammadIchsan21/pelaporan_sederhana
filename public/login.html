<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="asset/libraries/bootstrap/css/bootstrap.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Assistant:wght@200;300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="asset/styles/main.css" />
	</head>
	<body>
		<main class="login-container">
			<div class="container">
				<div class="row page-login d-flex align-items-center">
					<div class="section-left col-12 col-md-6">
						<h1 class="mb-4">Selamat datang di it center <br />silahkan masuk</h1>
						<img
							src="/asset/images/vector_repairman.jpg"
							alt=""
							class="d-none d-sm-flex"
							width="350px"
						/>
					</div>
					<div class="section-right col-12 col-md-4">
						<div class="card">
							<div class="card-body">
								<div class="text-center">
									<img src="/asset/images/logo.png" alt="" class="w-50 mb-4" />
								</div>
								<form>
									<div class="form-group">
										<label for="email">Email address</label>
										<input type="email" class="form-control" id="email" />
									</div>
									<div class="form-group">
										<label for="password">Password</label>
										<input type="password" class="form-control" id="password" />
									</div>
									<button type="submit" class="btn btn-login btn-block">Submit</button>
									<p class="text-center mt-4">
										<a href="#">Saya Lupa Password</a>
									</p>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>

		<script src="asset/libraries/jquery/jquery-3.5.1.min.js"></script>
		<script src="asset/libraries/bootstrap/js/bootstrap.js"></script>
	</body>
</html>
